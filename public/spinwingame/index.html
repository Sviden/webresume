<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Candy Crush</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">🍭 Mini Crush 🍭</h1>
      <h3 class="level"></h6>
      <div class="subtitle">
        <div class="score"><span>Score:</span> <span id="score">0</span></div>
        <div class="difficulty">
          <select name="difficulty" id="difficulty">
            <option value="hard">Hard - 10 moves</option>
            <option value="medium">Medium - 50 moves</option>
            <option value="easy">Easy - 100 moves</option>
          </select>
        </div>
      </div>
      <div class="gridHeader">
        
      </div>
      <div class="grid" id="grid"></div>

      <div class="movesLeft"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
